        const chapterData = [
            {
                id: 'chapter2',
                name: 'સ્થિત વિદ્યુત સ્થિતિમાન અને કેપેસિટન્સ',
                description: 'આ ક્વિઝ GSEB બોર્ડ પરીક્ષાના પ્રકરણ 2: "સ્થિત વિદ્યુત સ્થિતિમાન અને કેપેસિટન્સ" ના પાછલા વર્ષના પ્રશ્નો (PYQ) પર આધારિત છે. તમારા જ્ઞાનને ચકાસો અને પરીક્ષાની તૈયારી કરો.',
                quizzes: [
                    {
                        id: 'chapter2-pyq2025',
                        name: 'PYQ માર્ચ 2025',
                        questions: [
                            {
                                question: "$4 \\times 10^{-7}$C વિદ્યુતભારથી 9 cm દૂર આવેલા બિંદુએ સ્થિતિમાન કેટલું થાય?",
                                options: ["$4 \\times 10^4$ V", "$4 \\times 10^5$ V", "$4 \\times 10^{-4}$ V", "$4 \\times 10^3$ V"],
                                answer: 0,
                                solution: `
                                    <p>આ પ્રશ્નનો ઉકેલ કુલંબના નિયમનો ઉપયોગ કરીને કરી શકાય છે.</p>
                                    <p>બિંદુવત વિદ્યુતભારને કારણે કોઈ બિંદુએ વિદ્યુત સ્થિતિમાન (V) નું સૂત્ર નીચે મુજબ છે:</p>
                                    <p>$$V = \\frac{kq}{r}$$</p>
                                    <p>જ્યાં,</p>
                                    <ul>
                                        <li>$k$ = કુલંબનો અચળાંક = $9 \\times 10^9$ Nm$^2$/C$^2$</li>
                                        <li>$q$ = વિદ્યુતભાર = $4 \\times 10^{-7}$ C</li>
                                        <li>$r$ = અંતર = 9 cm = $9 \\times 10^{-2}$ m</li>
                                    </ul>
                                    <p>હવે કિંમતો મૂકીએ:</p>
                                    <p>$$V = \\frac{(9 \\times 10^9) \\times (4 \\times 10^{-7})}{9 \\times 10^{-2}}$$</p>
                                    <p>$$V = 4 \\times 10^{9 - 7 - (-2)}$$</p>
                                    <p>$$V = 4 \\times 10^{9 - 7 + 2}$$</p>
                                    <p>$$V = 4 \\times 10^4 \\text{ V}$$</p>
                                    <p>આથી, વિદ્યુતભારથી 9 cm દૂર આવેલા બિંદુએ સ્થિતિમાન $4 \\times 10^4$ V થાય છે.</p>
                                `
                            },
                            {
                                question: "900 pF ના એક કેપેસિટરને 100 V ની બેટરી વડે વિદ્યુતભારિત કરાય છે. હવે કેપેસિટરનું બેટરીથી જોડાણ દૂર કરી બીજા 900 pF ના વિદ્યુતભાર વિહિન કેપેસિટર સાથે જોડવામાં આવે છે, તો આ પ્રક્રિયામાં કેટલી ઉર્જા ગુમાવાઈ હશે?",
                                options: ["$2.25 \\times 10^{-6}$ J", "$4.5 \\times 10^{-6}$ J", "$1.125 \\times 10^{-6}$ J", "શૂન્ય"],
                                answer: 0,
                                solution: `
                                    <p>આ પ્રશ્નનો ઉકેલ કેપેસિટરમાં સંગ્રહિત ઉર્જા અને બે કેપેસિટરોના જોડાણ પછી ઉર્જાના નુકસાનના સિદ્ધાંત પર આધારિત છે.</p>
                                    <p><strong>પ્રથમ કેપેસિટર (C1) માં સંગ્રહિત પ્રારંભિક ઉર્જા (U1):</strong></p>
                                    <p>કેપેસિટન્સ $C_1 = 900 \\text{ pF} = 900 \\times 10^{-12} \\text{ F}$</p>
                                    <p>વોલ્ટેજ $V_1 = 100 \\text{ V}$</p>
                                    <p>$$U_1 = \\frac{1}{2} C_1 V_1^2$$</p>
                                    <p>$$U_1 = \\frac{1}{2} (900 \\times 10^{-12}) (100)^2 = \\frac{1}{2} \\times 900 \\times 10^{-12} \\times 10000 = 4.5 \\times 10^{-6} \\text{ J}$$</p>

                                    <p><strong>બે કેપેસિટરોને જોડ્યા પછી અંતિમ ઉર્જા (Uf):</strong></p>
                                    <p>જ્યારે પ્રથમ કેપેસિટર (જે વિદ્યુતભારિત છે) ને બીજા વિદ્યુતભાર વિહિન કેપેસિટર (C2 = 900 pF) સાથે સમાંતરમાં જોડવામાં આવે છે, ત્યારે કુલ કેપેસિટન્સ $C_{\\text{total}} = C_1 + C_2 = 900 \\text{ pF} + 900 \\text{ pF} = 1800 \\text{ pF}$ થાય છે.</p>
                                    <p>આ જોડાણ પછી, સામાન્ય સ્થિતિમાન (common potential) $V_{\\text{common}}$ બને છે:</p>
                                    <p>$$V_{\\text{common}} = \\frac{C_1 V_1 + C_2 V_2}{C_1 + C_2}$$</p>
                                    <p>અહીં, $V_2 = 0$ (કારણ કે બીજું કેપેસિટર વિદ્યુતભાર વિહિન છે).</p>
                                    <p>$$V_{\\text{common}} = \\frac{(900 \\times 10^{-12}) \\times 100 + (900 \\times 10^{-12}) \\times 0}{1800 \\times 10^{-12}}$$</p>
                                    <p>$$V_{\\text{common}} = \\frac{900 \\times 100}{1800} = 50 \\text{ V}$$</p>
                                    <p>અંતિમ ઉર્જા $U_f$ એ કુલ કેપેસિટન્સ અને સામાન્ય સ્થિતિમાનનો ઉપયોગ કરીને શોધી શકાય છે:</p>

                                question: "2l લંબાઈના ચોરસના શિરોબિંદુઓ પર +q, +q, -q અને -q વીજભારો આકૃતિમાં દર્શાવ્યા પ્રમાણે ગોઠવેલ છે. +q અને +q વીજભારોના મધ્યબિંદુ 'A' પાસે કુલ વીજ સ્થિતિમાન, ______ .",
                                options: ["$\\frac{kq}{l} [1 - \\frac{1}{\\sqrt{5}}]$", "$\\frac{2kq}{l} [1 + \\frac{1}{\\sqrt{5}}]$", "$\\frac{2kq}{l} [1 - \\frac{1}{\\sqrt{5}}]$", "શૂન્ય"],
                                answer: 2,
                                imageUrl: "image_629c1a.jpg-fbe7b199-c37c-42ce-9709-b2cc568edd03",
                                solution: `
                                    <p>આકૃતિ મુજબ, ચોરસની બાજુની લંબાઈ $2l$ છે.</p>
                                    <p>બિંદુ A એ ઉપરના ડાબા ખૂણામાં રહેલા +q અને નીચેના ડાબા ખૂણામાં રહેલા +q વિદ્યુતભારોનું મધ્યબિંદુ છે. તેથી, A થી દરેક +q વિદ્યુતભારનું અંતર $l$ છે.</p>
                                    <p>ઉપરના જમણા ખૂણામાં -q વિદ્યુતભાર છે. A થી આ -q વિદ્યુતભારનું અંતર શોધવા માટે, આપણે પાયથાગોરસ પ્રમેયનો ઉપયોગ કરીશું.</p>
                                    <p>આડા અંતર $2l$ અને ઊભા અંતર $l$ સાથે, વિકર્ણનું અંતર $r_1 = \\sqrt{(2l)^2 + l^2} = \\sqrt{4l^2 + l^2} = \\sqrt{5l^2} = \\sqrt{5}l$ થશે.</p>
                                    <p>નીચેના જમણા ખૂણામાં -q વિદ્યુતભાર છે. A થી આ -q વિદ્યુતભારનું અંતર શોધવા માટે, આપણે પાયથાગોરસ પ્રમેયનો ઉપયોગ કરીશું.</p>
                                    <p>આડા અંતર $2l$ અને ઊભા અંતર $l$ સાથે, વિકર્ણનું અંતર $r_2 = \\sqrt{(2l)^2 + l^2} = \\sqrt{4l^2 + l^2} = \\sqrt{5l^2} = \\sqrt{5}l$ થશે.</p>
                                    <p>બિંદુ A પર કુલ વિદ્યુત સ્થિતિમાન (V) એ દરેક વિદ્યુતભારને કારણે ઉદ્ભવતા સ્થિતિમાનનો સરવાળો હશે:</p>
                                    <p>$$V_A = \\frac{k(+q)}{l} + \\frac{k(+q)}{l} + \\frac{k(-q)}{\\sqrt{5}l} + \\frac{k(-q)}{\\sqrt{5}l}$$</p>
                                    <p>$$V_A = \\frac{kq}{l} + \\frac{kq}{l} - \\frac{kq}{\\sqrt{5}l} - \\frac{kq}{\\sqrt{5}l}$$</p>
                                    <p>$$V_A = \\frac{2kq}{l} - \\frac{2kq}{\\sqrt{5}l}$$</p>
                                    <p>$$V_A = \\frac{2kq}{l} \\left(1 - \\frac{1}{\\sqrt{5}}\\right)$$</p>
                                    <p>આથી, બિંદુ 'A' પાસે કુલ વીજ સ્થિતિમાન $\\frac{2kq}{l} [1 - \\frac{1}{\\sqrt{5}}]$ થશે.</p>
                                `

                            {
                                question: "R ત્રિજ્યાના એક ગોળાકાર સુવાહકની સપાટી પર $1.6 \\times 10^{-7}$C વિદ્યુતભાર નિયમિત રીતે વિતરિત થયેલ છે. સુવાહકની અંદરના વિસ્તારમાં મળતા વિદ્યુતસ્થિતિમાન અને સપાટી પર મળતા વિદ્યુતક્ષેત્રની તીવ્રતાનો ગુણોત્તર ______ .",
                                options: ["$1.6 \\times 10^{-7}$R", "R", "$\\frac{1}{R}$", "$1.6 \\times 10^{-7}R^2$"],
                                answer: 1,
                                solution: `
                                    <p>પોલા ગોળાકાર સુવાહક માટે:</p>
                                    <ul>
                                        <li><strong>સુવાહકની અંદરના વિસ્તારમાં વિદ્યુત સ્થિતિમાન (V_in):</strong> પોલા ગોળાકાર સુવાહકની અંદરના ભાગમાં વિદ્યુતક્ષેત્ર શૂન્ય હોય છે, તેથી વિદ્યુત સ્થિતિમાન સમગ્ર અંદરના ભાગમાં અને સપાટી પર અચળ હોય છે. તે સપાટી પરના સ્થિતિમાન જેટલું જ હોય છે.<br>$$V_{\\text{in}} = V_{\\text{surface}} = \\frac{kQ}{R}$$<br>જ્યાં $Q$ એ વિદ્યુતભાર છે અને $R$ એ ત્રિજ્યા છે.</li>
                                        <li><strong>સપાટી પર વિદ્યુતક્ષેત્રની તીવ્રતા (E_surface):</strong> ગોળાકાર સુવાહકની સપાટી પર વિદ્યુતક્ષેત્રની તીવ્રતાનું સૂત્ર છે:<br>$$E_{\\text{surface}} = \\frac{kQ}{R^2}$$</li>
                                    </ul>
                                    <p>હવે, વિદ્યુતસ્થિતિમાન અને વિદ્યુતક્ષેત્રની તીવ્રતાનો ગુણોત્તર શોધીએ:</p>
                                    <p>$$\\frac{V_{\\text{in}}}{E_{\\text{surface}}} = \\frac{\\frac{kQ}{R}}{\\frac{kQ}{R^2}}$$</p>
                                    <p>$$\\frac{V_{\\text{in}}}{E_{\\text{surface}}} = \\frac{kQ}{R} \\times \\frac{R^2}{kQ}$$</p>
                                    <p>$$\\frac{V_{\\text{in}}}{E_{\\text{surface}}} = R$$</p>
                                    <p>આથી, સુવાહકની અંદરના વિસ્તારમાં મળતા વિદ્યુતસ્થિતિમાન અને સપાટી પર મળતા વિદ્યુતક્ષેત્રની તીવ્રતાનો ગુણોત્તર R થશે.</p>
                                `

                            {
                                question: "સમાંતર પ્લેટ કેપેસિટરની બે પ્લેટો વચ્ચે વિદ્યુત સ્થિતિમાનનો તફાવત 2V છે. આકૃતિમાં દર્શાવ્યા પ્રમાણે P અને Q પાસે ઇલેક્ટ્રોન મુકેલ છે. તો, ______ .",
                                options: ["P બિંદુ પાસે રહેલા ઇલેક્ટ્રોન પર લાગતું વિદ્યુતબળ Q બિંદુ પાસે રહેલા ઇલેક્ટ્રોન કરતાં ઓછું હશે.", "P બિંદુ પાસે રહેલા ઇલેક્ટ્રોન પર લાગતું વિદ્યુતબળ Q બિંદુ પાસે રહેલા ઇલેક્ટ્રોન કરતાં વધુ હશે.", "બંને ઇલેક્ટ્રોન પર લાગતાં વિદ્યુતબળો શૂન્ય હશે.", "બંને ઇલેક્ટ્રોન પર લાગતાં વિદ્યુતબળો સમાન હશે."],
                                answer: 3,
                                imageUrl: "image_629b81.jpg-5517aa7b-fb75-4cee-8c02-9d20fa55fecb",
                                solution: `
                                    <p>સમાંતર પ્લેટ કેપેસિટરની પ્લેટો વચ્ચે વિદ્યુતક્ષેત્ર (E) સમાન અને અચળ હોય છે, જો પ્લેટો વચ્ચેનું અંતર પ્લેટોના ક્ષેત્રફળની સરખામણીમાં ઓછું હોય અને કિનારીની અસરોને અવગણવામાં આવે.</p>
                                    <p>વિદ્યુતક્ષેત્રમાં વિદ્યુતભાર પર લાગતું બળ (F) નું સૂત્ર $F = qE$ છે.</p>
                                    <p>અહીં, P અને Q બંને બિંદુઓ સમાન વિદ્યુતક્ષેત્રમાં આવેલા છે, કારણ કે તે સમાંતર પ્લેટ કેપેસિટરની અંદર છે જ્યાં વિદ્યુતક્ષેત્ર સમાન હોય છે. બંને બિંદુઓ પર ઇલેક્ટ્રોન (સમાન વિદ્યુતભાર $q = -e$) મુકેલા છે.</p>
                                    <p>જેમ કે,</p>
                                    <ul>
                                        <li>ઇલેક્ટ્રોનનો વિદ્યુતભાર ($q$) બંને માટે સમાન છે.</li>
                                        <li>વિદ્યુતક્ષેત્ર ($E$) સમાંતર પ્લેટો વચ્ચે દરેક બિંદુએ સમાન છે.</li>
                                    </ul>
                                    <p>તેથી, બંને ઇલેક્ટ્રોન પર લાગતું વિદ્યુતબળ સમાન હશે.</p>
                                    <p>આથી, વિકલ્પ (D) "બંને ઇલેક્ટ્રોન પર લાગતાં વિદ્યુતબળો સમાન હશે" એ સાચો જવાબ છે.</p>
                                `

                            {
                                question: "r ત્રિજ્યાવાળા વર્તુળાકાર માર્ગના કેન્દ્ર પર +Q વિદ્યુતભાર મુકેલ છે. આ વર્તુળાકાર માર્ગના કોઈ એક વ્યાસના એક અંત્યબિંદુથી બીજા અંત્યબિંદુ સુધી +q વિદ્યુતભારને લઈ જવા માટે +Q વિદ્યુતભાર વડે ઉદ્ભવતા વિદ્યુતક્ષેત્ર વડે થતું કાર્ય ______ હશે.",
                                options: ["$\\frac{2kQq}{r}$", "$\\frac{kQq}{2r}$", "શૂન્ય", "$\\frac{kQq}{r}$"],
                                answer: 2,
                                imageUrl: "image_6297c4.png-467a1e70-08bd-40cb-946e-9a78dd8ce0ff",
                                solution: `
                                    <p>વિદ્યુતક્ષેત્ર દ્વારા થતું કાર્ય (W) એ વિદ્યુત સ્થિતિમાનના તફાવત અને વિદ્યુતભારના ગુણાકાર જેટલું હોય છે: $W = q \\Delta V = q(V_f - V_i)$</p>
                                    <p>અહીં, +Q વિદ્યુતભાર વર્તુળાકાર માર્ગના કેન્દ્ર પર છે. વર્તુળાકાર માર્ગ પરના દરેક બિંદુએ +Q વિદ્યુતભારને કારણે ઉદ્ભવતું વિદ્યુત સ્થિતિમાન સમાન હોય છે, કારણ કે દરેક બિંદુનું કેન્દ્રથી અંતર (ત્રિજ્યા r) સમાન છે.</p>
                                    <p>એક વ્યાસના એક અંત્યબિંદુથી બીજા અંત્યબિંદુ સુધી +q વિદ્યુતભારને લઈ જવામાં આવે છે. આ બંને અંત્યબિંદુઓ વર્તુળની સપાટી પર આવેલા છે અને કેન્દ્રથી સમાન અંતરે r પર છે.</p>
                                    <p>તેથી, પ્રારંભિક બિંદુ (i) અને અંતિમ બિંદુ (f) પર વિદ્યુત સ્થિતિમાન સમાન હશે: $V_i = V_f = \\frac{kQ}{r}$</p>
                                    <p>આથી, વિદ્યુત સ્થિતિમાનનો તફાવત $\\Delta V = V_f - V_i = \\frac{kQ}{r} - \\frac{kQ}{r} = 0$ થશે.</p>
                                    <p>તેથી, વિદ્યુતક્ષેત્ર દ્વારા થતું કાર્ય:</p>
                                    <p>$$W = q \\Delta V = q \\times 0 = 0$$</p>
                                    <p>આથી, +Q વિદ્યુતભાર વડે ઉદ્ભવતા વિદ્યુતક્ષેત્ર વડે થતું કાર્ય શૂન્ય હશે.</p>
                                `

                            {
                                question: "સુવાહકને વિદ્યુતક્ષેત્રમાં મુકતાં પ્રાપ્ત સ્થિતવિદ્યુત શાસ્ત્રના પરિણામોમાંથી નીચે આપેલ વિકલ્પોમાંથી કયો વિકલ્પ ખોટો છે.",
                                options: ["સુવાહકના સમગ્ર કદમાં વિદ્યુતસ્થિતિમાન સમાન હોય છે.", "સુવાહકની સપાટી પર વિદ્યુતક્ષેત્ર લંબરૂપે હોય છે.", "સુવાહકના અંદરના વિસ્તારમાં વધારાનો વિદ્યુતભાર હોય છે.", "સુવાહકની અંદર વિદ્યુતક્ષેત્ર શૂન્ય હોય છે."],
                                answer: 2,
                                imageUrl: "image_629768.jpg-40903f73-a8ee-44cc-83dd-7288458932a5",
                                solution: `
                                    <p>સ્થિતવિદ્યુત શાસ્ત્રમાં સુવાહકોની લાક્ષણિકતાઓ નીચે મુજબ છે:</p>

                                question: "એક વીજભારિત કેપેસિટરની ઊર્જા U છે. હવે બેટરી દૂર કરી તેનો તેવાજ બીજા બે વીજભારરહિત કેપેસિટર સાથે સમાંતરમાં જોડવામાં આવે છે. હવે દરેક કેપેસિટરની ઊર્જા કેટલી થશે?",
                                options: ["U/4", "3U/2", "U", "U/9"],
                                answer: 3,
                                imageUrl: "image_13129e.png-3940b449-50e4-49d3-9cc2-a6e3b89846f4",
                                solution: `
                                    <p>ધારો કે પ્રારંભિક કેપેસિટરનું કેપેસિટન્સ C અને વોલ્ટેજ V છે. તેની સંગ્રહિત ઊર્જા $U = \\frac{1}{2}CV^2$ છે.</p>
                                    <p>જ્યારે બેટરી દૂર કરવામાં આવે છે, ત્યારે કેપેસિટર પરનો વિદ્યુતભાર Q અચળ રહે છે, જ્યાં $Q = CV$.</p>
                                    <p>હવે, આ કેપેસિટરને તેવા જ બીજા બે વિદ્યુતભારરહિત કેપેસિટરો સાથે સમાંતરમાં જોડવામાં આવે છે. તેથી, કુલ ત્રણ કેપેસિટરો સમાંતરમાં છે, દરેકનું કેપેસિટન્સ C છે。</p>
                                    <p>કુલ સમકક્ષ કેપેસિટન્સ $C_{\\text{total}} = C + C + C = 3C$ થશે.</p>
                                    <p>આ જોડાણ પછી, કુલ વિદ્યુતભાર Q એ ત્રણેય કેપેસિટરો વચ્ચે વહેંચાઈ જશે. સમાંતર જોડાણમાં, દરેક કેપેસિટર પર સમાન વોલ્ટેજ લાગુ પડશે.</p>
                                    <p>નવો સામાન્ય વોલ્ટેજ $V' = \\frac{Q}{C_{\\text{total}}} = \\frac{CV}{3C} = \\frac{V}{3}$ થશે.</p>
                                    <p>હવે, દરેક કેપેસિટરની ઊર્જા શોધીએ. દરેક કેપેસિટરનું કેપેસિટન્સ C છે અને તેના પર લાગુ પડતો વોલ્ટેજ $V'$ છે.</p>
                                    <p>દરેક કેપેસિટરની ઊર્જા $U' = \\frac{1}{2} C (V')^2$</p>
                                    <p>$$U' = \\frac{1}{2} C \\left(\\frac{V}{3}\\right)^2 = \\frac{1}{2} C \\frac{V^2}{9} = \\frac{1}{9} \\left(\\frac{1}{2}CV^2\\right)$$</p>
                                    <p>જેમ કે $U = \\frac{1}{2}CV^2$, તો</p>
                                    <p>$$U' = \\frac{U}{9}$$</p>
                                    <p>આથી, હવે દરેક કેપેસિટરની ઊર્જા U/9 થશે.</p>

                                    <p>$$V = \\frac{3 \\times 10^{-5} \\text{ J}}{2 \\times 10^{-6} \\text{ C}}$$</p>
                                    <p>$$V = \\frac{3}{2} \\times 10^{-5 - (-6)}$$</p>

                                    <p>અશૂન્ય વિદ્યુતભારોના સમૂહ વડે ખૂબ મોટા અંતરે (એટલે કે જ્યારે અવલોકન બિંદુ વિદ્યુતભારના વિતરણના કદ કરતાં ઘણું દૂર હોય) ઉદ્ભવતા વિદ્યુતક્ષેત્રને બિંદુવત વિદ્યુતભારને કારણે ઉદ્ભવતા વિદ્યુતક્ષેત્ર તરીકે ગણી શકાય છે.</p>

                                solution: `
                                    <p>આકૃતિમાં, બે કેપેસિટરો શ્રેણીમાં જોડાયેલા છે. $C_1 = 2\\mu F$ અને $C_2 = 3\\mu F$.</p>
                                    <p>A બિંદુ પર વિદ્યુતસ્થિતિમાન $V_A = 40 \\text{ V}$ છે અને C બિંદુ પર વિદ્યુતસ્થિતિમાન $V_C = 10 \\text{ V}$ છે.</p>
                                    <p>શ્રેણીમાં જોડાયેલા કેપેસિટરો માટે, દરેક કેપેસિટર પરનો વિદ્યુતભાર સમાન હોય છે.</p>
                                    <p>કુલ વિદ્યુત સ્થિતિમાનનો તફાવત $V_{AC} = V_A - V_C = 40 - 10 = 30 \\text{ V}$</p>
                                    <p>શ્રેણીમાં સમકક્ષ કેપેસિટન્સ $C_{eq}$:</p>
                                    <p>$$\\frac{1}{C_{eq}} = \\frac{1}{C_1} + \\frac{1}{C_2} = \\frac{1}{2\\mu F} + \\frac{1}{3\\mu F} = \\frac{3+2}{6\\mu F} = \\frac{5}{6\\mu F}$$</p>
                                    <p>$$C_{eq} = \\frac{6}{5}\\mu F = 1.2\\mu F$$</p>
                                    <p>કુલ વિદ્યુતભાર $Q = C_{eq} V_{AC} = 1.2\\mu F \\times 30 V = 36 \\mu C$$</p>
                                    <p>હવે, $C_1$ કેપેસિટર પરનો વોલ્ટેજ ડ્રોપ $V_{AB}$ શોધીએ:</p>
                                    <p>$$V_{AB} = \\frac{Q}{C_1} = \\frac{36 \\mu C}{2 \\mu F} = 18 \\text{ V}$$</p>
                                    <p>B બિંદુ આગળનું વિદ્યુતસ્થિતિમાન $V_B = V_A - V_{AB}$$</p>
                                    <p>$$V_B = 40 \\text{ V} - 18 \\text{ V} = 22 \\text{ V}$$</p>
                                    <p>જોકે, આપેલા વિકલ્પોમાં 22 V નથી. ચાલો ફરીથી ગણતરી કરીએ.</p>
                                    <p>વિકલ્પોને ધ્યાનમાં રાખીને, જો $V_A = 40V$ અને $V_C = 10V$ હોય, તો $V_B$ એ $V_A$ અને $V_C$ ની વચ્ચે હશે.</p>
                                    <p>આકૃતિમાં, $C_1$ અને $C_2$ શ્રેણીમાં છે. તેથી, તેમના પરનો વિદ્યુતભાર સમાન હશે.</p>
                                    <p>$$C_1 (V_A - V_B) = C_2 (V_B - V_C)$$</p>
                                    <p>$$2(40 - V_B) = 3(V_B - 10)$$</p>
                                    <p>$$80 - 2V_B = 3V_B - 30$$</p>
                                    <p>$$80 + 30 = 3V_B + 2V_B$$</p>
                                    <p>$$110 = 5V_B$$</p>
                                    <p>$$V_B = \\frac{110}{5} = 22 \\text{ V}$$</p>
                                    <p>આથી, B બિંદુ આગળનું વિદ્યુતસ્થિતિમાન 22 V છે. આપેલા વિકલ્પોમાં 22 (C) સાચો છે.</p>
                                `

                                question: "10 cm ત્રિજ્યાના વર્તુળના કેન્દ્ર પર Q વિદ્યુતભાર મુકેલો છે. આ વર્તુળની ચાપ પર q વિદ્યુતભારને એક બિંદુથી બીજા બિંદુ સુધી લઈ જવા માટે કરવા પડતું કાર્ય કેટલું હશે?",
                                options: ["0 J", "KQq J", "0.5 KQq J", "0.1 KQq J"],
                                answer: 0,
                                imageUrl: "image_12ad04.png-286665af-a867-4225-8459-abdd737e1e99",
                                solution: `
                                    <p>વિદ્યુતક્ષેત્ર દ્વારા થતું કાર્ય (W) એ વિદ્યુત સ્થિતિમાનના તફાવત અને વિદ્યુતભારના ગુણાકાર જેટલું હોય છે: $W = q \\Delta V = q(V_f - V_i)$</p>
                                    <p>અહીં, Q વિદ્યુતભાર વર્તુળના કેન્દ્ર પર છે. વર્તુળની ચાપ પરના દરેક બિંદુએ Q વિદ્યુતભારને કારણે ઉદ્ભવતું વિદ્યુત સ્થિતિમાન સમાન હોય છે, કારણ કે દરેક બિંદુનું કેન્દ્રથી અંતર (ત્રિજ્યા r) સમાન છે.</p>
                                    <p>ચાપ પર એક બિંદુથી બીજા બિંદુ સુધી વિદ્યુતભાર q ને લઈ જવામાં આવે છે. આ બંને બિંદુઓ વર્તુળની સપાટી પર આવેલા છે અને કેન્દ્રથી સમાન અંતરે r પર છે.</p>
                                    <p>તેથી, પ્રારંભિક બિંદુ (i) અને અંતિમ બિંદુ (f) પર વિદ્યુત સ્થિતિમાન સમાન હશે: $V_i = V_f = \\frac{kQ}{r}$</p>
                                    <p>આથી, વિદ્યુત સ્થિતિમાનનો તફાવત $\\Delta V = V_f - V_i = \\frac{kQ}{r} - \\frac{kQ}{r} = 0$ થશે.</p>
                                    <p>તેથી, વિદ્યુતક્ષેત્ર દ્વારા થતું કાર્ય:</p>
                                    <p>$$W = q \\Delta V = q \\times 0 = 0$$</p>
                                    <p>આથી, Q વિદ્યુતભાર વડે ઉદ્ભવતા વિદ્યુતક્ષેત્ર વડે થતું કાર્ય 0 J હશે.</p>
                                `

                                question: "હવાની ડાઈ ઈલેક્ટ્રીક સ્ટ્રેન્થ ______ છે.",
                                options: ["3$\\times 10^9$ V/m", "3$\\times 10^9$ V/cm", "3$\\times 10^9$ V/$\\mu$m", "3$\\times 10^9$ V/mm"],

                                imageUrl: "image_12ad04.png-286665af-a867-4225-8459-abdd737e1e99",
                                solution: `
                                    <p>હવાની ડાઈઇલેક્ટ્રિક સ્ટ્રેન્થ (Dielectric Strength) એ મહત્તમ વિદ્યુતક્ષેત્ર છે જે હવા ભંગાણ (breakdown) થયા વિના સહન કરી શકે છે. આ મૂલ્ય લગભગ $3 \\times 10^6 \\text{ V/m}$ (અથવા $3 \\text{ MV/m}$) હોય છે.</p>
                                    <p>આપેલા વિકલ્પોમાં, બધા વિકલ્પો $3 \\times 10^9$ ના ગુણાંકમાં છે, જે ખોટું છે. સાચું મૂલ્ય $3 \\times 10^6 \\text{ V/m}$ છે.</p>
                                    <p>જોકે, આપેલા વિકલ્પોમાંથી, જો આપણે સૌથી નજીકનો વિકલ્પ પસંદ કરીએ અને માની લઈએ કે પ્રશ્નમાં ઘાતમાં ભૂલ છે, તો વિકલ્પ (A) $3 \\times 10^9 \\text{ V/m}$ એ એકમ V/m સાથે સુસંગત છે, ભલે મૂલ્ય ખોટું હોય.</p>
                                    <p>પરંતુ, જો આપણે સાચા મૂલ્યને ધ્યાનમાં લઈએ, તો $3 \\times 10^6 \\text{ V/m}$ એ સાચો જવાબ છે. આપેલા વિકલ્પોમાં, કોઈ પણ વિકલ્પ $3 \\times 10^6 \\text{ V/m}$ સાથે મેળ ખાતો નથી.</p>
                                    <p>જોકે, જો પ્રશ્નનો ઉદ્દેશ્ય એકમની સુસંગતતા તપાસવાનો હોય, તો V/m એ SI એકમ છે. પરંતુ મૂલ્ય $3 \\times 10^9$ એ ખોટું છે. સાચું મૂલ્ય $3 \\times 10^6 \\text{ V/m}$ છે.</p>
                                    <p>આ પ્રશ્નમાં મૂલ્યની દ્રષ્ટિએ ભૂલ હોઈ શકે છે. જો વિકલ્પોમાંથી કોઈ એક પસંદ કરવો હોય, તો એકમ V/m સાથેનો વિકલ્પ (A) પસંદ કરી શકાય છે, પરંતુ મૂલ્ય ખોટું છે.</p>

        // --- DOM Elements ---
        const homePage = document.getElementById('home-page');
        const chaptersContainer = document.getElementById('chapters-container');
        const quizPage = document.getElementById('quiz-page');
        const quizTitle = document.getElementById('quiz-title');
        const quizDescription = document.getElementById('quiz-description');
        const resultContainer = document.getElementById('result-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const solutionDisplay = document.getElementById('solution-display');
        const solutionText = document.getElementById('solution-text');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressText = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const scoreText = document.getElementById('score-text');
        const scorePercentage = document.getElementById('score-percentage');
        const encouragementText = document.getElementById('encouragement');
        const questionImage = document.getElementById('question-image');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const currentScore = document.getElementById('current-score');
        const scoreValue = document.getElementById('score-value');
        const totalQuestions = document.getElementById('total-questions');

        // --- App State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuizQuestions = [];
        let currentChapter = null;
        let currentQuiz = null;
        let userAnswers = [];

        // --- Core Functions ---

        function renderMathJax(elements) {
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise(elements).catch((err) => console.error('MathJax typesetting failed:', err));
            }
        }
        
        function renderHomePage() {
            homePage.classList.remove('hidden');
            quizPage.classList.add('hidden');
            resultContainer.classList.add('hidden');
            chaptersContainer.innerHTML = '';

            chapterData.forEach(chapter => {
                const chapterCard = document.createElement('div');
                chapterCard.className = 'chapter-card p-6';
                
                let quizButtonsHTML = chapter.quizzes.map(quiz => `
                    <button class="quiz-btn text-white font-medium py-3 px-4 mb-3"
                            onclick="loadQuiz('${chapter.id}', '${quiz.id}')">
                        ${quiz.name} ક્વિઝ શરૂ કરો
                    </button>
                `).join('');

                chapterCard.innerHTML = `
                    <h2 class="text-2xl font-semibold text-slate-800 mb-3">${chapter.name}</h2>
                    <p class="text-slate-600 mb-4">${chapter.description}</p>
                    <div class="space-y-3 mt-5">${quizButtonsHTML}</div>
                `;
                chaptersContainer.appendChild(chapterCard);
            });
        }

        function loadQuiz(chapterId, quizId) {
            currentChapter = chapterData.find(c => c.id === chapterId);
            currentQuiz = currentChapter.quizzes.find(q => q.id === quizId);
            currentQuizQuestions = [...currentQuiz.questions];
            userAnswers = new Array(currentQuizQuestions.length).fill(null);

            quizTitle.innerText = `${currentChapter.name} : ${currentQuiz.name}`;
            quizDescription.innerText = currentChapter.description;

            homePage.classList.add('hidden');
            quizPage.classList.remove('hidden');
            startQuiz();
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            resultContainer.classList.add('hidden');
            nextBtn.classList.add('hidden');
            prevBtn.classList.add('hidden');
            currentScore.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            
            if (!currentQuestion) {
                questionText.innerHTML = "આ ક્વિઝમાં કોઈ પ્રશ્નો નથી. કૃપા કરીને પ્રશ્નો ઉમેરો.";
                optionsContainer.innerHTML = "";
                nextBtn.classList.add('hidden');
                solutionDisplay.classList.add('hidden');
                progressText.innerHTML = `<strong>પ્રશ્ન 0</strong> / 0`;
                progressBar.style.width = `0%`;
                return;
            }

            // Update progress
            const progressPercentage = (currentQuestionIndex / currentQuizQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.innerHTML = `<strong>પ્રશ્ન ${currentQuestionIndex + 1}</strong> / ${currentQuizQuestions.length}`;
            
            // Show current score
            scoreValue.textContent = score;
            totalQuestions.textContent = currentQuizQuestions.length;
            currentScore.classList.remove('hidden');

            // Display question text
            questionText.innerHTML = currentQuestion.question;
            
            // Handle image
            questionImage.classList.add('hidden');
            imagePlaceholder.classList.add('hidden');
            
            if (currentQuestion.imageUrl) {
                questionImage.src = currentQuestion.imageUrl;
                questionImage.onload = () => {
                    questionImage.classList.remove('hidden');
                };
                questionImage.onerror = () => {
                    imagePlaceholder.classList.remove('hidden');
                };
            }

            // Display options
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'text-left', 'bg-white', 'text-slate-700', 'mb-2');
                
                // Check if user already answered this question
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (userAnswers[currentQuestionIndex] === index) {
                        if (index === currentQuestion.answer) {
                            button.classList.add('correct');
                        } else {
                            button.classList.add('incorrect');
                        }
                    }
                    if (index === currentQuestion.answer) {
                        button.classList.add('correct');
                    }
                    button.disabled = true;
                }
                
                button.dataset.index = index;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
            
            // Show solution if already answered
            if (userAnswers[currentQuestionIndex] !== null) {
                solutionText.innerHTML = currentQuestion.solution;
                solutionDisplay.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
            }
            
            // Show previous button if not first question
            if (currentQuestionIndex > 0) {
                prevBtn.classList.remove('hidden');
            } else {
                prevBtn.classList.add('hidden');
            }
            
            renderMathJax([questionText, optionsContainer]);
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            solutionDisplay.classList.add('hidden');
            optionsContainer.innerHTML = '';
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedIndex = parseInt(selectedBtn.dataset.index);
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const correctIndex = currentQuestion.answer;
            
            // Save user answer
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            // Update progress bar
            const newProgressPercentage = ((currentQuestionIndex + 1) / currentQuizQuestions.length) * 100;
            progressBar.style.width = `${newProgressPercentage}%`;

            if (selectedIndex === correctIndex) {
                selectedBtn.classList.add('correct');
                score++;
                scoreValue.textContent = score;
            } else {
                selectedBtn.classList.add('incorrect');
            }

            Array.from(optionsContainer.children).forEach(button => {
                if (parseInt(button.dataset.index) === correctIndex) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            solutionText.innerHTML = currentQuestion.solution;
            solutionDisplay.classList.remove('hidden');
            renderMathJax([solutionText]);

            if (currentQuestionIndex < currentQuizQuestions.length) {
                nextBtn.classList.remove('hidden');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizQuestions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }
        
        function handlePrevButton() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function showScore() {
            quizPage.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            
            // Update progress bar to 100%
            progressBar.style.width = `100%`;
            
            const percentage = Math.round((score / currentQuizQuestions.length) * 100);
            
            scoreText.innerHTML = `તમે ${currentQuizQuestions.length} માંથી ${score} પ્રશ્નોના સાચા જવાબ આપ્યા`;
            scorePercentage.innerHTML = `${percentage}%`;
            
            // Set encouragement message
            if (percentage >= 90) {
                encouragementText.innerHTML = "અત્યુત્તમ! તમે આ વિષયમાં નિપુણતા મેળવી છે.";
            } else if (percentage >= 70) {
                encouragementText.innerHTML = "ખૂબ સરસ! તમારી તૈયારી સારી છે.";
            } else if (percentage >= 50) {
                encouragementText.innerHTML = "સારું! વધુ સમીક્ષા કરીને તમે સુધારો કરી શકો છો.";
            } else {
                encouragementText.innerHTML = "હજુ સુધારાની જરૂર છે. ફરીથી પ્રયાસ કરો.";
            }
            
            // Animate score bars
            const bars = [
                document.getElementById('score-bar-1'),
                document.getElementById('score-bar-2'),
                document.getElementById('score-bar-3'),
                document.getElementById('score-bar-4'),
                document.getElementById('score-bar-5')
            ];
            
            const targetWidths = [20, 40, 60, 80, 100];
            const scorePerBar = Math.ceil(currentQuizQuestions.length / 5);
            
            setTimeout(() => {
                bars.forEach((bar, index) => {
                    const barScore = Math.min(score - (index * scorePerBar), scorePerBar);
                    const barPercentage = Math.max(0, (barScore / scorePerBar) * 100);
                    
                    setTimeout(() => {
                        bar.style.width = `${barPercentage}%`;
                    }, index * 300);
                });
            }, 500);
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', handleNextButton);
        prevBtn.addEventListener('click', handlePrevButton);
        restartBtn.addEventListener('click', renderHomePage);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', renderHomePage);
    </script>
